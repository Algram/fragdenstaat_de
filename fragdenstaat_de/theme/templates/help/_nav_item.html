{% load flatpages %}
{% get_flatpages help_url as help_pages %}

{% for help_page in help_pages %}
  {% if help_page.url == help_url %}
    <li role="presentation"{% if help_url in request.path %} class="active"{% endif %}>
      <a href="{{ help_page.url }}">
        {{ title }}
      </a>
    </li>
  {% endif %}
{% endfor %}
